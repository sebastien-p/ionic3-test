<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button
    type="button"
    ion-button
    (click)="createExercise()">
    Create
  </button>
  <ion-list>
    <ion-item *ngFor="let exercise of (exercises$ | async); trackBy: trackByKey('id')">
      <p>{{ exercise.id }} - {{ exercise.name }}</p>
      <button
        type="button"
        ion-button
        (click)="updateExercise(exercise)">
        Update
      </button>
      <button
        type="button"
        ion-button
        (click)="destroyExercise(exercise)">
        Destroy
      </button>
    </ion-item>
  </ion-list>
</ion-content>
